<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.14.2/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="navbar bg-gray-400">
        <div class="navbar-start">
            <a href="{% url 'home' %}" class="btn btn-ghost normal-case text-xl">PollsApp</a>
        </div>
        <div class="navbar-end">
            <div class="dropdown dropdown-left">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="{% url 'home' %}">Homepage</a></li>
                    <li><a href="{% url 'create' %}">Create</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        {% block main %}{% endblock %}
    </div>
    <footer class="footer footer-center p-4 bg-gray-400 absolute bottom-0 text-base-content">
        <div>
            <p>Copyright Â© 2022 - All right reserved by Majo Alba</p>
        </div>
    </footer>
</body>
</html>
